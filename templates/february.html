<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ФЕВРАЛЬ</title>
</head>
<body>
{% extends "hello.html" %}
{% block content %}
{% endblock %}
<div class="links">
        {% for i in entries %}
            {% if i.name.endswith('.html') %}
                <a href="{{ url_for("download", path=i.path) }}">{{ i.name }}</a></br>
            {% endif %}
        {% endfor %}
</div>
<div class="frames">
        {% for i in entries %}
            {% if i.name.endswith('.html') %}
                <div class="wrap"><iframe src="{{ url_for("download", path=i.path) }}" width="1200" height="530"></iframe></div>
            {% endif %}
        {% endfor %}

</div>
</body>
</html>
